name: Main CI Workflow

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths-ignore:
      - "**.md"
  workflow_dispatch:
    inputs:
      build_android:
        description: "Build Android"
        required: false
        default: true
        type: boolean
      build_ios:
        description: "Build iOS"
        required: false
        default: true
        type: boolean
      build_mac:
        description: "Build Mac"
        required: false
        default: true
        type: boolean
      build_win_x64:
        description: "Build Win-x64"
        required: false
        default: true
        type: boolean
      build_linux_x64:
        description: "Build Linux-x64"
        required: false
        default: false
        type: boolean
      tag:
        description: "tag"
        required: false
        default: ""
        type: string

jobs:
  analyze:
    name: Flutter Analyzer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          cache: true
      - name: Install Dependencies and Run Analysis
        id: analysis_step
        run: |
          set -o pipefail
          {
            echo "--- Installing Dependencies (flutter pub get) ---"
            flutter pub get
            if [ $? -ne 0 ]; then
              echo "flutter pub get failed"
              echo "ANALYSIS_FAILED=true" >> $GITHUB_OUTPUT
              exit 0
            fi

            echo "--- Running Static Analysis (flutter analyze) ---"
            flutter analyze
            ANALYSIS_EXIT_CODE=$?
            echo "--- Flutter Analyze exited with code $ANALYSIS_EXIT_CODE ---"

            if [ $ANALYSIS_EXIT_CODE -eq 3 ]; then
              echo "Errors found. Setting output and failing."
              echo "ANALYSIS_FAILED=true" >> $GITHUB_OUTPUT
            else
              echo "No fatal errors found. Setting output and passing."
              echo "ANALYSIS_FAILED=false" >> $GITHUB_OUTPUT
            fi
          } | tee flutter_analyze.log
      - name: Comment on PR on failure
        if: steps.analysis_step.outputs.ANALYSIS_FAILED == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PR_COMMENTER_TOKEN }}
          script: |
            const fs = require('fs');
            if (context.eventName === 'pull_request') {
              const prNumber = context.issue.number;
              const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
              let errorOutput = '无法读取错误日志。';
              try {
                errorOutput = fs.readFileSync('flutter_analyze.log', 'utf8');
              } catch (e) {
                console.error('Error reading log file:', e);
              }
              const body = `
              ❌ **CI Check 失败**
              工作流在执行过程中遇到错误。
              *   **[查看完整的CI日志](${runUrl})**
              <details>
              <summary>点击展开错误详情</summary>
              \`\`\`
              ${errorOutput}
              \`\`\`
              </details>
              `;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

  build_android:
    name: Build Android
    needs: analyze
    runs-on: ubuntu-latest
    permissions: write-all
    if: ${{ needs.analyze.outputs.ANALYSIS_FAILED != 'true' && (github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_android == 'true')) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          cache: true
      - name: Build Android
        run: flutter build apk --release --split-per-abi --dart-define-from-file=pili_release.json --pub
      - name: Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: Android-APKs
          path: build/app/outputs/flutter-apk/*.apk

  build_ios:
    name: Build iOS
    needs: analyze
    runs-on: macos-latest
    permissions: write-all
    if: ${{ needs.analyze.outputs.ANALYSIS_FAILED != 'true' && (github.event_name == 'workflow_dispatch' && github.event.inputs.build_ios == 'true') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          cache: true
      - name: Build iOS
        run: |
          flutter build ios --release --no-codesign --dart-define-from-file=pili_release.json
          ln -sf ./build/ios/iphoneos Payload
          zip -r9 PiliPlus_ios.ipa Payload/runner.app
      - name: Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: iOS-IPA
          path: PiliPlus_ios.ipa

  build_macos:
    name: Build macOS
    needs: analyze
    runs-on: macos-latest
    permissions: write-all
    if: ${{ needs.analyze.outputs.ANALYSIS_FAILED != 'true' && (github.event_name == 'workflow_dispatch' && github.event.inputs.build_mac == 'true') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          cache: true
      - name: Build macOS
        run: flutter build macos --release --dart-define-from-file=pili_release.json
      - name: Package DMG
        run: |
          npm install --global create-dmg
          create-dmg build/macos/Build/Products/Release/PiliPlus.app
      - name: Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: macOS-DMG
          path: PiliPlus.dmg

  build_windows_x64:
    name: Build Windows x64
    needs: analyze
    runs-on: windows-latest
    permissions: write-all
    if: ${{ needs.analyze.outputs.ANALYSIS_FAILED != 'true' && (github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' && github.event.inputs.build_win_x64 == 'true') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          cache: true
      - name: Build Windows
        run: flutter build windows --release --dart-define-from-file=pili_release.json
      - name: Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: Windows-x64-Release
          path: build/windows/x64/runner/Release/

  build_linux_x64:
    name: Build Linux x64
    needs: analyze
    runs-on: ubuntu-latest
    permissions: write-all
    if: ${{ needs.analyze.outputs.ANALYSIS_FAILED != 'true' && (github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_linux_x64 == 'true')) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake libgtk-3-dev ninja-build
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          cache: true
      - name: Build Linux
        run: flutter build linux --release --dart-define-from-file=pili_release.json
      - name: Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: Linux-x64-Release
          path: build/linux/x64/release/bundle/
